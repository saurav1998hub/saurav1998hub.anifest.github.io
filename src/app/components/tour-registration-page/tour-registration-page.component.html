<div class="tour w-lg p-8 bg-black h-96 flex flex-col items-center justify-evenly">
    <h1 class="text-5xl font-bold text-center text-green-600 mb-4">Adventure in Meghalaya</h1>
    <p class="text-white text-center mb-6 lg:text-xl">
        Discover the breathtaking beauty of Meghalaya, the abode of clouds. From lush green hills and living root
        bridges to cascading waterfalls and mysterious caves, Meghalaya promises an unforgettable adventure for every
        traveler.
    </p>

    <div class="flex flex-col items-center gap-4">
        <button (click)="downloadBrochure()"
            class="w-60 bg-white hover:bg-gray-800 text-black font-semibold py-3 px-6 rounded-lg transition duration-200 shadow">
            Download Travel Brochure
        </button>
        <button (click)="openRegistrationForm()"
            class="w-60 bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow">
            Register Now
        </button>
    </div>
</div>
