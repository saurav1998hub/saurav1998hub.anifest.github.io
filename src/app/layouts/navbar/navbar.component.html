<div *ngIf="contdownValid" class="p-2 lg:py-0 lg:px-3 fixed-top w-full lg:min-h-16 bg-yellow-400 border-t border-b flex flex-wrap lg:flex-row flex-col content-center justify-center">
  <p class="text-center lg:text-xl font-semibold text-black self-center">Final Chance To Get Your Hands On The Last Few Tickets! Get Flat<span class="font-extrabold"> â‚¹150 Off </span>With Coupon Code<span class="font-extrabold"> DBZ150 </span>Hurry Offer Ends Soon!</p>
  <app-timer class="lg:ml-2 self-center mt-2 lg:mt-0" (countdownEnded)="endContdown($event)"></app-timer>
</div>
<nav [ngClass]="contdownValid==true?'nav relative lg:mt-16 mt-0 pt-1':'nav relative mt-0 pt-1'">

    <div class="hidden m-1 lg:flex lg:flex-wow justify-around w-1/3">
      <button (click)="routeToUrl('/Home')" class="mr-8">
        <img class="lg:hover:scale-125" src="../../../assets/images/home.png" alt="" />
      </button>
      <button (click)="routeToUrl('/Events')" class="mr-8">
        <img class="lg:hover:scale-125" src="../../../assets/images/events.png" alt="" />
      </button>
      <button (click)="showregstration = !showregstration" class="">
        <img class="maxw lg:hover:scale-125" src="../../../assets/images/registration.png" alt="" />
      </button>

      <div #targetDiv @myInsertRemoveTrigger *ngIf="showregstration"
        class="absolute target z-10 min-w-48 flex flex-col justify-center">
        <button class="self-center nav_button px-4 my-4">
          <h2 class="text-white">Opening Soon!</h2>
        </button>
        <!-- <button (click)="routeToUrl('Cosplay')" class="self-end nav_button px-4 my-4 lg:hover:scale-105">
          <h2 class="text-white">Cosplay Registration</h2>
        </button>

        <button (click)="routeToUrl('Volunteer')" class="self-end nav_button px-4 my-4 lg:hover:scale-105">

        </button> -->

    </div>

    <button class="grid justify-items-center w-1/3 py-1">

        (click)="routeToUrl('/Home')" alt="" />
    </button>

    <div class="socials m-1 hidden lg:flex lg:flex-row justify-end w-1/3">


      <button class="px-4" (click)="routeToUrl('Instagram')">
        <img class="title" class="w-12 lg:hover:scale-125" src="../../../assets/images/Instagram.png" alt="" />
      </button>
      <button class="px-4" (click)="routeToUrl('YouTube')">
        <img class="title" class="w-12 lg:hover:scale-125" src="../../../assets/images/x.png" alt="" />
      </button>
      <button class="px-4" (click)="routeToUrl('Discord')">
        <img class="title" class="w-12 lg:hover:scale-125" src="../../../assets/images/Discord icon.png" alt="" />
      </button>
    </div>

    <button (click)="hamburgerClicked()" data-collapse-toggle="navbar-default" type="button"
      class="inline-flex items-center p-2 w-14 h-14 justify-center text-sm rounded-lg lg:hidden focus:outline-none focus:ring-2 text-white"
      aria-controls="navbar-default" aria-expanded="false">
      <svg class="w-5 h-5 scale-150" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15" />
      </svg>
    </button>
  </div>
</nav>
